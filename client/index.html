<!DOCTYPE html>
<html>
  <head>
    <link href="styles.css" rel="stylesheet">
    <link href="vendor/jquery-ui.min.css" rel="stylesheet">
    <script src="vendor/jquery-2.1.4.min.js"></script>
    <script src="vendor/jquery-ui.min.js"></script>
    <script src="script.js"></script>
  </head>

  <body>
    <main>

      <div class="calculator-container">

        <h1>Если бы на прошлой неделе вы </br>
          инвестировали в ПАММ-счет успешного </br>
          управляющего</h1>

        <div class="calculator">
          <div class="calculator-left-panel">
            <div class="accounts-list">
              <div class="accounts-headings">
                <span>№ счета</span>
                <span>Управляющий</span>
              </div>
              <div class="accounts-list-item active">
                <span><a href="" data-account="11970">11970</a></span>
                <span>Galax</span>
              </div>
              <div class="accounts-list-item">
                <span><a href="" data-account="7348">7348</a></span>
                <span>Veronica</span>
              </div>
              <div class="accounts-list-item">
                <span><a href="" data-account="10555">10555</a></span>
                <span>Dragonfly</span>
              </div>
              <div class="accounts-list-item">
                <span><a href="" data-account="10504">10504</a></span>
                <span>Condor</span>
              </div>
              <div class="accounts-list-item">
                <span><a href="" data-account="10469">10469</a></span>
                <span>Shark_007</span>
              </div>
            </div>
            <div class="right-arrow"><img src="./images/right_arrow.png"></div>
          </div>

          <div class="calculator-right-panel">
            <div class="slider-container">
              <div class="slider"></div>
            </div>
            <div class="info">
              <div class="today">
                <div class="label">Сегодня ваш депозит бы составил</div>
                <div class="value">1 265 $</div>
              </div>
              <div class="next-year">
                <div class="label">За год при повторении вклада вы заработали бы</div>
                <div class="value">27 432 $</div>
              </div>
            </div>
          </div>
            
        </div>

      </div>

      <div class="graph"></div>
      
    </main>
  </body>

</html>
